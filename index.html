<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rare Birds of New York</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0f;
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
            border-bottom: 2px dashed #333;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 0.5rem;
            text-shadow: 4px 4px 0 #ff6b6b, -2px -2px 0 #4ecdc4;
        }

        .subtitle {
            color: #888;
            font-size: 1rem;
            letter-spacing: 2px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 2rem 0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: #4ecdc4;
            text-shadow: 2px 2px 0 #1a1a2e;
        }

        .stat-label {
            color: #666;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .last-updated {
            text-align: center;
            color: #555;
            font-size: 0.8rem;
            margin-bottom: 3rem;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border: 3px solid #4ecdc4;
            padding: 3rem;
            margin-bottom: 3rem;
            position: relative;
        }

        .hero::before {
            content: '#1 RAREST';
            position: absolute;
            top: 0;
            right: 0;
            background: #ff6b6b;
            color: #000;
            padding: 0.5rem 1.5rem;
            font-weight: bold;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 3rem;
            align-items: center;
        }

        .pixel-canvas {
            width: 100%;
            aspect-ratio: 1;
            border: 4px solid #4ecdc4;
            background: #1a1a2e;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .pixel-canvas-rect {
            aspect-ratio: 4/3;
        }

        .pixel-canvas-small {
            width: 50px;
            height: 50px;
            border: 2px solid #222;
        }

        .hero-info h2 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero-info .scientific {
            font-style: italic;
            color: #4ecdc4;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .hero-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .hero-stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 1.5rem;
            border-left: 3px solid #ff6b6b;
        }

        .hero-stat-value {
            font-size: 1.5rem;
            color: #ff6b6b;
            font-weight: bold;
        }

        .hero-stat-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hero-sighting {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-left: 3px solid #4ecdc4;
        }

        .hero-sighting-label {
            font-size: 0.7rem;
            color: #4ecdc4;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .hero-sighting-location {
            color: #fff;
            font-size: 1.1rem;
        }

        .hero-sighting-details {
            color: #888;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        /* Runner Up Section */
        .runners-up {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .runner-card {
            background: #12121a;
            border: 2px solid #222;
            padding: 0;
            transition: all 0.2s;
            position: relative;
        }

        .runner-card:hover {
            border-color: #4ecdc4;
            transform: translateY(-2px);
        }

        .runner-card.rank-2 { border-color: #c0c0c0; }
        .runner-card.rank-3 { border-color: #cd7f32; }

        .rank-badge {
            position: absolute;
            top: 0;
            left: 0;
            background: #333;
            color: #fff;
            padding: 0.3rem 0.8rem;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 10;
        }

        .rank-2 .rank-badge { background: #c0c0c0; color: #000; }
        .rank-3 .rank-badge { background: #cd7f32; color: #000; }

        .runner-info {
            padding: 1rem;
        }

        .runner-name {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .runner-scientific {
            font-style: italic;
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
        }

        .runner-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
        }

        .obs-count {
            color: #4ecdc4;
        }

        /* Rest of Birds */
        .section-title {
            font-size: 1.2rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px dashed #333;
        }

        .bird-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .bird-item {
            background: #0f0f15;
            border: 1px solid #1a1a25;
            padding: 1rem;
            display: grid;
            grid-template-columns: 60px 50px 1fr auto;
            gap: 1rem;
            align-items: center;
            transition: border-color 0.2s;
        }

        .bird-item:hover {
            border-color: #333;
        }

        .bird-rank {
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        .bird-info-compact h3 {
            font-size: 0.95rem;
            color: #ccc;
            margin-bottom: 0.2rem;
        }

        .bird-info-compact .scientific {
            font-size: 0.75rem;
            color: #555;
            font-style: italic;
        }

        .bird-obs-count {
            font-size: 1.2rem;
            color: #4ecdc4;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #555;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid #ff6b6b;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px dashed #222;
            color: #444;
            font-size: 0.8rem;
        }

        footer a {
            color: #4ecdc4;
            text-decoration: none;
        }

        @media (max-width: 900px) {
            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .hero-content > div:first-child {
                max-width: 250px;
                margin: 0 auto;
            }

            .hero-info h2 {
                font-size: 2rem;
            }

            .hero-stats {
                justify-content: center;
            }
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            h1 { font-size: 1.5rem; }
            .stats { gap: 1.5rem; }
            .stat-number { font-size: 2rem; }
            .hero { padding: 1.5rem; }
            .hero-info h2 { font-size: 1.5rem; }
            .bird-list { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rare Birds of NY</h1>
            <p class="subtitle">Notable sightings from the past 7 days</p>
        </header>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="species-count">-</div>
                <div class="stat-label">Rare Species</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="observation-count">-</div>
                <div class="stat-label">Sightings</div>
            </div>
        </div>

        <p class="last-updated" id="last-updated">Loading...</p>

        <div id="content">
            <div class="loading">LOADING BIRD DATA...</div>
        </div>

        <footer>
            <p>Data from <a href="https://ebird.org" target="_blank">eBird</a> | Auto-updated daily</p>
        </footer>
    </div>

    <script>
        // 6-bit color palette (64 colors)
        const PALETTE_6BIT = [];
        for (let r = 0; r < 4; r++) {
            for (let g = 0; g < 4; g++) {
                for (let b = 0; b < 4; b++) {
                    PALETTE_6BIT.push([r * 85, g * 85, b * 85]);
                }
            }
        }

        function findClosestColor(r, g, b) {
            let minDist = Infinity;
            let closest = [0, 0, 0];
            for (const [pr, pg, pb] of PALETTE_6BIT) {
                const dist = (r - pr) ** 2 + (g - pg) ** 2 + (b - pb) ** 2;
                if (dist < minDist) {
                    minDist = dist;
                    closest = [pr, pg, pb];
                }
            }
            return closest;
        }

        function pixelateImage(img, canvas, pixelSize = 8) {
            const ctx = canvas.getContext('2d');
            const w = canvas.width;
            const h = canvas.height;

            // Draw scaled down
            const smallW = Math.ceil(w / pixelSize);
            const smallH = Math.ceil(h / pixelSize);

            // Create offscreen canvas for processing
            const offscreen = document.createElement('canvas');
            offscreen.width = smallW;
            offscreen.height = smallH;
            const offCtx = offscreen.getContext('2d');

            // Draw small version
            offCtx.drawImage(img, 0, 0, smallW, smallH);

            // Get pixel data and apply 6-bit palette
            const imageData = offCtx.getImageData(0, 0, smallW, smallH);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const [r, g, b] = findClosestColor(data[i], data[i + 1], data[i + 2]);
                data[i] = r;
                data[i + 1] = g;
                data[i + 2] = b;
            }

            offCtx.putImageData(imageData, 0, 0);

            // Draw pixelated version back to main canvas
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(offscreen, 0, 0, smallW, smallH, 0, 0, w, h);
        }

        function drawPixelBird(canvas, seed = 0) {
            const ctx = canvas.getContext('2d');
            const w = canvas.width;
            const h = canvas.height;
            const pixelSize = Math.max(4, Math.floor(w / 32));

            // Seeded random for consistent birds
            const random = () => {
                seed = (seed * 1103515245 + 12345) & 0x7fffffff;
                return seed / 0x7fffffff;
            };

            // Background gradient
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, w, h);

            // Bird colors from palette
            const bodyColors = [
                [85, 85, 170], [170, 85, 85], [85, 170, 85], [170, 170, 85],
                [85, 170, 170], [170, 85, 170], [170, 170, 170], [255, 170, 85]
            ];
            const bodyColor = bodyColors[Math.floor(random() * bodyColors.length)];
            const darkColor = bodyColor.map(c => Math.max(0, c - 85));
            const lightColor = bodyColor.map(c => Math.min(255, c + 85));

            // Center the bird
            const centerX = w / 2;
            const centerY = h / 2;

            // Simple bird shape (body, head, wing, tail, eye, beak)
            const drawPixel = (x, y, color) => {
                ctx.fillStyle = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
                ctx.fillRect(
                    centerX + x * pixelSize - pixelSize * 4,
                    centerY + y * pixelSize - pixelSize * 2,
                    pixelSize,
                    pixelSize
                );
            };

            // Body (oval-ish)
            for (let x = 0; x < 8; x++) {
                for (let y = 0; y < 5; y++) {
                    if ((x === 0 || x === 7) && (y === 0 || y === 4)) continue;
                    drawPixel(x, y, bodyColor);
                }
            }

            // Head
            for (let x = -2; x < 2; x++) {
                for (let y = -1; y < 3; y++) {
                    if ((x === -2 || x === 1) && (y === -1 || y === 2)) continue;
                    drawPixel(x, y, bodyColor);
                }
            }

            // Wing
            for (let x = 2; x < 6; x++) {
                for (let y = 1; y < 4; y++) {
                    if (random() > 0.3) drawPixel(x, y, darkColor);
                }
            }

            // Tail
            for (let x = 7; x < 10; x++) {
                drawPixel(x, 2, darkColor);
                if (x < 9) drawPixel(x, 1, darkColor);
                if (x < 9) drawPixel(x, 3, darkColor);
            }

            // Eye
            drawPixel(-1, 0, [0, 0, 0]);
            drawPixel(-1, 0, [255, 255, 255]);

            // Beak
            drawPixel(-3, 1, [255, 170, 0]);
            drawPixel(-4, 1, [255, 170, 0]);

            // Legs
            drawPixel(2, 5, [85, 85, 85]);
            drawPixel(4, 5, [85, 85, 85]);
            drawPixel(2, 6, [85, 85, 85]);
            drawPixel(4, 6, [85, 85, 85]);
        }

        function createPixelCanvas(imageUrl, className, size, seed) {
            const canvas = document.createElement('canvas');
            canvas.className = `pixel-canvas ${className}`;

            if (className.includes('small')) {
                canvas.width = 50;
                canvas.height = 50;
            } else if (className.includes('rect')) {
                canvas.width = 280;
                canvas.height = 210;
            } else {
                canvas.width = size || 300;
                canvas.height = size || 300;
            }

            if (imageUrl) {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => pixelateImage(img, canvas, className.includes('small') ? 4 : 8);
                img.onerror = () => drawPixelBird(canvas, seed);
                img.src = imageUrl;
            } else {
                drawPixelBird(canvas, seed);
            }

            return canvas;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function renderHero(bird) {
            const latestObs = bird.observations[0];
            const container = document.createElement('section');
            container.className = 'hero';

            const content = document.createElement('div');
            content.className = 'hero-content';

            const imgContainer = document.createElement('div');
            imgContainer.appendChild(createPixelCanvas(bird.imageUrl, '', 300, bird.comName.length));

            const info = document.createElement('div');
            info.className = 'hero-info';
            info.innerHTML = `
                <h2>${bird.comName}</h2>
                <p class="scientific">${bird.sciName}</p>
                <div class="hero-stats">
                    <div class="hero-stat">
                        <div class="hero-stat-value">${bird.totalObservations}</div>
                        <div class="hero-stat-label">Sightings this week</div>
                    </div>
                    <div class="hero-stat">
                        <div class="hero-stat-value">#1</div>
                        <div class="hero-stat-label">Rarity Rank</div>
                    </div>
                </div>
                <div class="hero-sighting">
                    <div class="hero-sighting-label">Latest Sighting</div>
                    <div class="hero-sighting-location">${latestObs.locName}</div>
                    <div class="hero-sighting-details">
                        ${formatDate(latestObs.obsDt)} · ${latestObs.howMany || 1} bird${(latestObs.howMany || 1) > 1 ? 's' : ''} · by ${latestObs.userDisplayName}
                        ${latestObs.subId ? ` · <a href="https://ebird.org/checklist/${latestObs.subId}" target="_blank" style="color: #4ecdc4;">View checklist</a>` : ''}
                    </div>
                </div>
            `;

            content.appendChild(imgContainer);
            content.appendChild(info);
            container.appendChild(content);

            return container;
        }

        function renderRunnerCard(bird, rank) {
            const rankClass = rank <= 3 ? `rank-${rank}` : '';
            const card = document.createElement('div');
            card.className = `runner-card ${rankClass}`;

            const badge = document.createElement('div');
            badge.className = 'rank-badge';
            badge.textContent = `#${rank}`;

            card.appendChild(badge);
            card.appendChild(createPixelCanvas(bird.imageUrl, 'pixel-canvas-rect', null, bird.comName.length + rank));

            const info = document.createElement('div');
            info.className = 'runner-info';
            info.innerHTML = `
                <div class="runner-name">${bird.comName}</div>
                <div class="runner-scientific">${bird.sciName}</div>
                <div class="runner-meta">
                    <span class="obs-count">${bird.totalObservations} sighting${bird.totalObservations > 1 ? 's' : ''}</span>
                    <span>${formatDate(bird.observations[0].obsDt)}</span>
                </div>
            `;

            card.appendChild(info);
            return card;
        }

        function renderBirdItem(bird) {
            const item = document.createElement('div');
            item.className = 'bird-item';

            const rank = document.createElement('div');
            rank.className = 'bird-rank';
            rank.textContent = `#${bird.rarityRank}`;

            const info = document.createElement('div');
            info.className = 'bird-info-compact';
            info.innerHTML = `
                <h3>${bird.comName}</h3>
                <div class="scientific">${bird.sciName}</div>
            `;

            const count = document.createElement('div');
            count.className = 'bird-obs-count';
            count.textContent = bird.totalObservations;

            item.appendChild(rank);
            item.appendChild(createPixelCanvas(bird.imageUrl, 'pixel-canvas-small', null, bird.comName.length + bird.rarityRank));
            item.appendChild(info);
            item.appendChild(count);

            return item;
        }

        async function loadBirdData() {
            const contentEl = document.getElementById('content');
            const speciesCountEl = document.getElementById('species-count');
            const observationCountEl = document.getElementById('observation-count');
            const lastUpdatedEl = document.getElementById('last-updated');

            try {
                const response = await fetch('data/birds.json');
                if (!response.ok) throw new Error('Data not found');

                const data = await response.json();

                speciesCountEl.textContent = data.totalSpecies;
                observationCountEl.textContent = data.totalObservations;

                const updated = new Date(data.lastUpdated);
                lastUpdatedEl.textContent = `Last updated: ${updated.toLocaleDateString('en-US', {
                    weekday: 'long',
                    month: 'long',
                    day: 'numeric',
                    year: 'numeric'
                })} at ${updated.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })} UTC`;

                if (data.species.length === 0) {
                    contentEl.innerHTML = '<div class="loading">No rare bird observations in the past 7 days.</div>';
                    return;
                }

                const [rarest, ...rest] = data.species;
                const runners = rest.slice(0, 9);
                const others = rest.slice(9);

                // Clear and build content
                contentEl.innerHTML = '';

                // Hero
                contentEl.appendChild(renderHero(rarest));

                // Top 10
                if (runners.length > 0) {
                    const title1 = document.createElement('h2');
                    title1.className = 'section-title';
                    title1.textContent = 'Top 10 Rarest';
                    contentEl.appendChild(title1);

                    const runnersGrid = document.createElement('div');
                    runnersGrid.className = 'runners-up';
                    runners.forEach((bird, i) => {
                        runnersGrid.appendChild(renderRunnerCard(bird, i + 2));
                    });
                    contentEl.appendChild(runnersGrid);
                }

                // Others
                if (others.length > 0) {
                    const title2 = document.createElement('h2');
                    title2.className = 'section-title';
                    title2.textContent = 'Other Notable Sightings';
                    contentEl.appendChild(title2);

                    const birdList = document.createElement('div');
                    birdList.className = 'bird-list';
                    others.forEach(bird => {
                        birdList.appendChild(renderBirdItem(bird));
                    });
                    contentEl.appendChild(birdList);
                }

            } catch (error) {
                console.error('Error loading data:', error);
                contentEl.innerHTML = `
                    <div class="error">
                        <p>UNABLE TO LOAD BIRD DATA</p>
                        <p style="margin-top: 0.5rem; font-size: 0.9rem;">
                            Run the scraper script or wait for the next scheduled update.
                        </p>
                    </div>
                `;
            }
        }

        loadBirdData();
    </script>
</body>
</html>
